<!--
  ============================================================
  BOOKING MODAL TEMPLATE - Template do Modal de Agendamento
  ============================================================
  
  CONCEITO - Conditional Rendering:
  @if (isOpen) { ... } -> Só renderiza o conteúdo se isOpen for true
  
  Quando isOpen é false, o modal NÃO existe no DOM.
  Isso é diferente de apenas esconder com CSS (display: none).
  
  Vantagens de remover do DOM:
  - Melhor performance (menos elementos)
  - Estado do formulário é "resetado" automaticamente
  
  CONCEITO - Event Binding:
  (click)="onClose()" -> Quando clicar, chama onClose()
  $event.stopPropagation() -> Impede que o clique "suba" para elementos pai
-->

@if (isOpen) {
  <!-- 
    Overlay escuro (backdrop)
    Clicar nele fecha o modal
  -->
  <div 
    class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4"
    (click)="onClose()"
  >
    <!-- 
      Card do Modal
      (click)="$event.stopPropagation()" impede que cliques no card fechem o modal
      
      Explicação: Quando você clica no card, o evento "sobe" (bubbles) até o overlay.
      stopPropagation() para essa subida, então só cliques NO overlay fecham.
    -->
    <div 
      class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden animate-in fade-in zoom-in-95 duration-200"
      (click)="$event.stopPropagation()"
    >
      <!-- Header do Modal -->
      <div class="bg-indigo-600 px-6 py-4">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-bold text-white">Confirmar Agendamento</h2>
          <button 
            (click)="onClose()"
            class="text-white/80 hover:text-white transition-colors"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Conteúdo do Modal -->
      <div class="p-6">
        <!-- Resumo do Agendamento -->
        <div class="bg-indigo-50 rounded-xl p-4 mb-6">
          <div class="flex items-center gap-3 mb-3">
            <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
            </div>
            <div>
              <p class="text-sm text-gray-500">Data</p>
              <p class="font-semibold text-gray-800">{{ formatDate() }}</p>
            </div>
          </div>
          
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <div>
              <p class="text-sm text-gray-500">Horário</p>
              <!-- 
                slot?.start usa optional chaining (?)
                Se slot for null, não tenta acessar .start (evita erro)
              -->
              <p class="font-semibold text-gray-800">
                {{ slot?.start }} - {{ slot?.end }}
              </p>
            </div>
          </div>
        </div>

        <!-- Formulário -->
        <form (ngSubmit)="onSubmit($event)">
          
          <!-- Mensagem informativa -->
          <p class="text-sm text-gray-600 mb-6">
            Ao confirmar, você estará reservando este horário. 
            Lembre-se que há um limite de tempo diário para agendamentos.
          </p>

          <!-- Botões de Ação -->
          <div class="flex gap-3">
            <button
              type="button"
              (click)="onClose()"
              class="flex-1 px-4 py-3 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition-colors"
            >
              Cancelar
            </button>
            
            <button
              type="submit"
              [disabled]="isSubmitting()"
              class="flex-1 px-4 py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            >
              @if (isSubmitting()) {
                <span class="inline-flex items-center justify-center">
                  <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  Aguarde...
                </span>
              } @else {
                Confirmar Agendamento
              }
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
}
